{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {# <meta name="viewport" content="width=device-width, initial-scale=1">#}

  <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
  <title>패션고자</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- favicon -->
  <link rel="icon" sizes="192x192" href="{% static 'images/icon/icon_192x192.png' %}">
  <link rel="apple-touch-icon-precomposed" sizes="180x180"  href="{% static 'images/icon/icon_180x180.png' %}">

  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/layout.css' %}">
  <link rel="stylesheet" href="{% static 'css/post.css' %}">
  <link rel="stylesheet" href="{% static 'css/mylist.css' %}">
  <link rel="stylesheet" href="{% static 'css/search.css' %}">
  <link rel="stylesheet" href="{% static 'css/account_form.css' %}">
  <link rel="stylesheet" href="{% static 'css/post_upload.css' %}">
  <link rel="stylesheet" href="{% static 'css/media.css' %}">

  
  <body style="padding-top: 150px; padding-bottom: 110px;">
  <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
  <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="nav-wrap">
		<a href="/"><img src="/static/images/resources/logo.png" class="img-responsive center-block logo"/></a>
      </div>
    </nav>
	<div class="footer navbar-fixed-bottom">  
		<div class="btn-group" role="group">
		<button type="button" class="btn-link btn-space""><a href="/"><img id="full_1" src="/static/images/resources/emp_main.png" onclick = "changeColor()" class="img-responsive center-block"/></a></button>
		<button type="button" class="btn-link btn-space"><a href="/post/explore/tags/tagsearch#/"><img src="/static/images/resources/emp_search.png" class="img-responsive center-block"/></a></button>
		{% if user.is_authenticated %}
		<button type="button" class="btn-link btn-space"><a href="/post/new/"><img src="/static/images/resources/emp_upload.png" class="img-responsive center-block"/></a></button>
		{% else %}
		<button type="button" class="btn-link btn-space"><a href="{% url "signupsite" %}"><img src="/static/images/resources/emp_upload.png" class="img-responsive center-block"/></a></button>
		{% endif %}
		{% if user.is_authenticated %}
		<button type="button" class="btn-link btn-space"><a href="{% url "post:my_post_list" user.username %}"><img src="/static/images/resources/emp_profile.png" class="img-responsive center-block"/></a></button>
		{% else %}
        <!--<button type="button" class="btn-link btn-space"><a href="{% url "signupsite" %}"><img src="/static/images/resources/emp_profile.png" class="img-responsive center-block"/></a></button>-->
		<button type="button" class="btn-link btn-space"><a href="{% url "signupsite" %}"><img src="/static/images/resources/emp_profile.png" class="img-responsive center-block"/></a></button>
        {% endif %}
	</div>
	</div>
    {% block content %}
    {% endblock %}
  </div>
  {% if messages %}
  <script type="text/javascript">
  {% for message in messages %}
  alert("{{ message.message }}");
  {% endfor %}
  </script>
  {% endif %}
  <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
